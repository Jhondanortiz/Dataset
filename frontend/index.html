<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VulnSearch Pro - Daniel 2025</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Arial, sans-serif; }
    body { background: #f4f6f9; color: #333; line-height: 1.6; min-height: 100vh; }
    header {
      background: linear-gradient(135deg, #c31432, #240b36);
      color: white;
      text-align: center;
      padding: 50px 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    h1 { font-size: 4rem; margin-bottom: 10px; }
    h1 span { color: #ff6b6b; }
    .subtitle { font-size: 1.5rem; opacity: 0.95; }

    .container { max-width: 1300px; margin: 40px auto; padding: 0 20px; }

    .search-box {
      background: white;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      margin-bottom: 40px;
    }
    .search-input {
      width: 100%;
      padding: 18px 22px;
      font-size: 1.3rem;
      border: 3px solid #ddd;
      border-radius: 12px;
      margin-bottom: 20px;
      transition: border 0.3s;
    }
    .search-input:focus { outline: none; border-color: #c31432; box-shadow: 0 0 0 4px rgba(195,20,50,0.15); }

    .filters { display: flex; gap: 15px; flex-wrap: wrap; align-items: center; }
    .filters input { 
      padding: 12px 15px; 
      width: 140px; 
      border: 2px solid #ddd; 
      border-radius: 10px; 
      font-size: 1rem;
    }
    .btn {
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s;
    }
    .btn-primary { background: #c31432; color: white; }
    .btn-primary:hover { background: #a1122a; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(195,20,50,0.4); }
    .btn-secondary { background: #555; color: white; }
    .btn-secondary:hover { background: #333; }

    #loading { 
      text-align: center; 
      padding: 80px 20px; 
      font-size: 2rem; 
      color: #c31432; 
      display: none; 
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 30px;
    }
    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
    }
    .card:hover { 
      transform: translateY(-12px); 
      box-shadow: 0 25px 50px rgba(0,0,0,0.2); 
    }
    .card-header {
      padding: 22px;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-title { font-size: 1.5rem; font-weight: bold; color: #2c3e50; }
    .cvss {
      padding: 10px 18px;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      min-width: 70px;
      text-align: center;
    }
    .critical { background: #e74c3c; }
    .high { background: #e67e22; }
    .medium { background: #f1c40f; color: #000 !important; }
    .low { background: #27ae60; }

    .card-body { padding: 25px; }
    .cve { 
      font-size: 2rem; 
      font-weight: bold; 
      color: #c31432; 
      margin: 12px 0; 
      font-family: 'Courier New', monospace; 
      word-break: break-all;
    }
    .description { 
      margin: 18px 0; 
      color: #444; 
      font-size: 1.05rem; 
      line-height: 1.7;
    }
    .tags { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
    .tag { 
      background: #eef2f6; 
      color: #2c5282; 
      padding: 8px 15px; 
      border-radius: 30px; 
      font-size: 0.95rem; 
      font-weight: 500;
    }

    .footer-info {
      text-align: center;
      margin: 80px 0 40px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #c31432;
    }

    .status {
      text-align: center;
      padding: 15px;
      background: #d4edda;
      color: #155724;
      border-radius: 10px;
      margin: 20px 0;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Vuln<span>Search</span> Pro</h1>
    <p class="subtitle">Sistema de Gestión de Vulnerabilidades • 128 registros reales • Daniel 2025</p>
  </header>

  <div class="container">

    <div class="search-box">
      <input type="text" id="search" class="search-input" placeholder="Busca por CVE, nombre, descripción, CWE, grupo..." autocomplete="off">
      
      <div class="filters">
        <input type="number" step="0.1" min="0" max="10" id="min_cvss" placeholder="CVSS mín.">
        <input type="number" step="0.1" min="0" max="10" id="max_cvss" placeholder="CVSS máx.">
        <button class="btn btn-primary" onclick="buscar()">BUSCAR</button>
        <button class="btn btn-secondary" onclick="limpiar()">LIMPIAR</button>
      </div>
    </div>

    <div id="status" class="status"></div>
    <div id="loading">Cargando las 128 vulnerabilidades desde la API...</div>

    <div id="resultados" class="grid"></div>

    <div class="footer-info">
      <span id="total">0</span> vulnerabilidades encontradas
    </div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000";

    async function buscar() {
      const query = document.getElementById("search").value.trim();
      const min = document.getElementById("min_cvss").value;
      const max = document.getElementById("max_cvss").value;

      document.getElementById("loading").style.display = "block";
      document.getElementById("status").style.display = "none";
      document.getElementById("resultados").innerHTML = "";

      let url = `${API_URL}/vulnerabilities?limit=200`;
      if (query) url += `&q=${encodeURIComponent(query)}`;
      if (min) url += `&min_cvss=${min}`;
      if (max) url += `&max_cvss=${max}`;

      try {
        const response = await fetch(url);
        
        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();
        const vulns = data.vulnerabilities || data;

        mostrar(vulns);
        document.getElementById("status").style.display = "block";
        document.getElementById("status").textContent = "Conexión exitosa con la API";
        document.getElementById("status").style.background = "#d4edda";
        document.getElementById("status").style.color = "#155724";

      } catch (err) {
        document.getElementById("status").style.display = "block";
        document.getElementById("status").textContent = "ERROR: No se puede conectar con la API. Ejecuta: uvicorn api.main:app --reload";
        document.getElementById("status").style.background = "#f8d7da";
        document.getElementById("status").style.color = "#721c24";
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }

    function mostrar(vulns) {
      const cont = document.getElementById("resultados");
      document.getElementById("total").textContent = vulns.length;

      if (vulns.length === 0) {
        cont.innerHTML = `<p style="grid-column:1/-1; text-align:center; font-size:2.2rem; color:#aaa; margin:80px 0;">
                          No se encontraron vulnerabilidades con esos filtros
                         </p>`;
        return;
      }

      vulns.forEach(v => {
        const cvssNum = v.cvss_v4 ? parseFloat(v.cvss_v4) : 0;
        const cvss = cvssNum > 0 ? cvssNum.toFixed(1) : "N/D";
        let clase = "low";
        if (cvssNum >= 9.0) clase = "critical";
        else if (cvssNum >= 7.0) clase = "high";
        else if (cvssNum >= 4.0) clase = "medium";

        cont.innerHTML += `
          <div class="card">
            <div class="card-header">
              <div class="card-title">${v.vulnerability_name || "Vulnerabilidad sin nombre"}</div>
              <div class="cvss ${clase}">${cvss}</div>
            </div>
            <div class="card-body">
              <div class="cve">${v.cve || "— Sin CVE —"}</div>
              <div class="description">${(v.description || "Sin descripción disponible").substring(0, 200)}...</div>
              <div class="tags">
                <span class="tag">${v.cwe_name || "CWE desconocido"}</span>
                <span class="tag">Grupo ${v.group || "?"}</span>
                <span class="tag">ID ${v.id}</span>
              </div>
            </div>
          </div>`;
      });
    }

    function limpiar() {
      document.getElementById("search").value = "";
      document.getElementById("min_cvss").value = "";
      document.getElementById("max_cvss").value = "";
      buscar();
    }

    // Carga automática al abrir la página
    window.addEventListener("load", buscar);
  </script>
</body>
</html>
